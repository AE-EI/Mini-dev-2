<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kill Service Worker</title>
</head>
<body>
<h2>Suppression du Service Worker…</h2>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
      if (registrations.length === 0) {
        alert("ℹ️ Aucun Service Worker trouvé.");
      } else {
        for (let registration of registrations) {
          registration.unregister().then(() => {
            console.log("Service Worker supprimé :", registration);
          });
        }
        alert("✅ Service Worker supprimé.\nRecharge ton appli avec ?v=" + Date.now());
      }
    });
  } else {
    alert("❌ Service Worker non supporté par ce navigateur.");
  }
</script>
</body>
</html>
